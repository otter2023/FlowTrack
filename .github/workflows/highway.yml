name: FlowTrack Highway Update

on:
  schedule:
    - cron: "20 */1 * * *"
  workflow_dispatch:

jobs:
  run-highway:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew -x test bootJar

      - name: Run HIGHWAY CLI
        env:
          EX_API_KEY: ${{ secrets.EX_API_KEY }}
        run: |
          java -Dspring.profiles.active=cli \
               -jar build/libs/FlowTrack-0.0.1-SNAPSHOT.jar \
               --task=highway

      - name: Commit CSV results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update HIGHWAY CSV [$(date '+%Y-%m-%d %H:%M:%S')]" || echo "No changes"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
