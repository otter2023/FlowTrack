name: FlowTrack CSV Auto Update

on:
  schedule:
    - cron: "0 */3 * * *" # 3시간마다 실행
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-flowtrack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew -x test bootJar

      # ------------------------------
      # 각 Task별로 개별 실행 (안 멈춤)
      # ------------------------------

      - name: Run Area CLI
        env:
          TOPIS_API_KEY: ${{ secrets.TOPIS_API_KEY }}
        run: |
          java -Dspring.profiles.active=cli -jar build/libs/FlowTrack-0.0.1-SNAPSHOT.jar --task=area

      - name: Run Highway CLI
        env:
          TOPIS_API_KEY: ${{ secrets.TOPIS_API_KEY }}
        run: |
          java -Dspring.profiles.active=cli -jar build/libs/FlowTrack-0.0.1-SNAPSHOT.jar --task=highway

      - name: Run Road CLI
        env:
          TOPIS_API_KEY: ${{ secrets.TOPIS_API_KEY }}
        run: |
          java -Dspring.profiles.active=cli -jar build/libs/FlowTrack-0.0.1-SNAPSHOT.jar --task=road

      # ------------------------------
      # 변경된 CSV 자동 커밋
      # ------------------------------

      - name: Commit CSV results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update CSV data [$(date '+%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
